<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Question Timer | KRID Labs</title>
<link rel="icon" type="image/png" href="favicon.png">
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #0d1b2a;
    color: #e0e1dd;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    overflow-x: hidden;
  }

  h1 {
    margin-top: 20px;
    color: #89cff0;
    text-shadow: 0 0 8px rgba(137,207,240,0.5);
    text-align: center;
  }

  .container {
    background-color: #1b263b;
    border-radius: 16px;
    padding: 20px;
    max-width: 500px;
    width: 90%;
    text-align: center;
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
    margin-top: 20px;
  }

  .timer {
    font-size: 2.5em;
    margin: 15px 0;
    color: #89cff0;
    text-shadow: 0 0 10px rgba(137,207,240,0.7);
  }

  .button {
    background-color: #415a77;
    border: none;
    color: #e0e1dd;
    padding: 10px 20px;
    margin: 10px;
    font-size: 1em;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .button:hover {
    background-color: #778da9;
    box-shadow: 0 0 10px #778da9;
  }

  #startStopBtn {
    width: 150px;
    background-color: #415a77;
    border: none;
    color: #e0e1dd;
    padding: 12px 20px;
    margin: 10px;
    font-size: 1.1em;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
  }

  #startStopBtn.active {
    background-color: #89cff0;
    box-shadow: 0 0 20px #89cff0;
    color: #0d1b2a;
  }

  .progress-container {
    width: 100%;
    background-color: #415a77;
    border-radius: 8px;
    overflow: hidden;
    margin-bottom: 15px;
  }

  .progress-bar {
    height: 10px;
    background-color: #89cff0;
    width: 0%;
    transition: width 0.3s ease;
  }

  .results {
    margin-top: 20px;
    text-align: left;
    color: #e0e1dd;
  }

  .footer {
    text-align: center;
    margin-top: auto;
    padding: 15px;
    color: #778da9;
    font-size: 0.9em;
  }

  /* Setup modal */
  .modal {
    position: fixed;
    bottom: -100%;
    left: 50%;
    transform: translateX(-50%);
    background-color: #1b263b;
    color: #e0e1dd;
    padding: 30px;
    border-radius: 16px 16px 0 0;
    box-shadow: 0 -4px 30px rgba(0,0,0,0.5);
    width: 90%;
    max-width: 400px;
    text-align: center;
    transition: bottom 0.6s ease;
    z-index: 10;
  }

  .modal.show {
    bottom: 0;
  }

  .modal input {
    width: 80%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 8px;
    border: none;
    outline: none;
    text-align: center;
    font-size: 1.1em;
  }

  .modal button {
    margin-top: 15px;
    padding: 10px 20px;
    border-radius: 8px;
    border: none;
    background-color: #89cff0;
    color: #0d1b2a;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s ease;
  }

  .modal button:hover {
    box-shadow: 0 0 10px #89cff0;
  }

  @media (max-width: 768px) {
    .container {
      width: 95%;
    }
  }
</style>
</head>
<body>
  <h1>Question Timer</h1>
  <div class="container" id="mainContainer" style="display:none;">
    <div class="progress-container"><div class="progress-bar" id="progressBar"></div></div>
    <div id="questionLabel">Question 1</div>
    <div class="timer" id="timerDisplay">00:00.00</div>

    <button id="startStopBtn">Start</button>
    <button class="button" id="pauseBtn">Pause</button>
    <button class="button" id="skipBtn">Skip</button>
    <button class="button" id="endBtn">End Test</button>

    <div class="results" id="results"></div>
  </div>

  <div class="modal show" id="setupModal">
    <h2>Set Number of Questions</h2>
    <input type="number" id="questionInput" placeholder="Enter number (e.g., 10)">
    <br>
    <button id="startTestBtn">Start Test</button>
  </div>

  <div class="footer">
    Â© KRID Labs | Built to Think. Designed to Feel. | Founded by Pranav Joshi
  </div>

<script>
  let totalQuestions = 10;
  let currentQuestion = 1;
  let isRunning = false;
  let isPaused = false;
  let startTime = 0;
  let elapsedTime = 0;
  let timerInterval;
  const times = [];

  const timerDisplay = document.getElementById("timerDisplay");
  const progressBar = document.getElementById("progressBar");
  const questionLabel = document.getElementById("questionLabel");
  const resultsDiv = document.getElementById("results");
  const startStopBtn = document.getElementById("startStopBtn");
  const pauseBtn = document.getElementById("pauseBtn");
  const skipBtn = document.getElementById("skipBtn");
  const endBtn = document.getElementById("endBtn");
  const setupModal = document.getElementById("setupModal");
  const mainContainer = document.getElementById("mainContainer");

  document.getElementById("startTestBtn").addEventListener("click", () => {
    const inputVal = parseInt(document.getElementById("questionInput").value);
    if (isNaN(inputVal) || inputVal <= 0) {
      alert("Please enter a valid number of questions.");
      return;
    }
    totalQuestions = inputVal;
    setupModal.classList.remove("show");
    mainContainer.style.display = "block";
  });

  function formatTime(ms) {
    const totalSeconds = ms / 1000;
    const minutes = Math.floor(totalSeconds / 60);
    const seconds = Math.floor(totalSeconds % 60);
    const milliseconds = Math.floor((ms % 1000) / 10);
    return `${minutes.toString().padStart(2, "0")}:${seconds
      .toString()
      .padStart(2, "0")}.${milliseconds.toString().padStart(2, "0")}`;
  }

  function updateTimer() {
    const now = Date.now();
    elapsedTime = now - startTime;
    timerDisplay.textContent = formatTime(elapsedTime);
  }

  function startTimer() {
    if (isPaused) {
      startTime = Date.now() - elapsedTime;
      isPaused = false;
    } else {
      startTime = Date.now();
    }
    timerInterval = setInterval(updateTimer, 10);
    isRunning = true;
  }

  function stopTimer() {
    clearInterval(timerInterval);
    isRunning = false;
  }

  function handleStartStop() {
    if (!isRunning) {
      startTimer();
      startStopBtn.textContent = "Stop";
      startStopBtn.classList.add("active");
    } else {
      stopTimer();
      times.push(elapsedTime);
      nextQuestion();
      startStopBtn.textContent = "Start";
      startStopBtn.classList.remove("active");
      elapsedTime = 0;
      timerDisplay.textContent = "00:00.00";
    }
  }

  function nextQuestion() {
    if (currentQuestion < totalQuestions) {
      currentQuestion++;
      questionLabel.textContent = `Question ${currentQuestion}`;
      progressBar.style.width = `${(currentQuestion - 1) / totalQuestions * 100}%`;
    } else {
      endTest();
    }
  }

  function skipQuestion() {
    times.push("Skipped");
    nextQuestion();
    elapsedTime = 0;
    timerDisplay.textContent = "00:00.00";
  }

  function pauseTimer() {
    if (isRunning) {
      clearInterval(timerInterval);
      isPaused = true;
      isRunning = false;
    }
  }

  function endTest() {
    stopTimer();
    let resultHTML = "<h3>Results</h3>";
    times.forEach((time, index) => {
      resultHTML += `<p>Q${index + 1}: ${
        time === "Skipped" ? "Unattempted" : formatTime(time)
      }</p>`;
    });
    resultsDiv.innerHTML = resultHTML;
    progressBar.style.width = "100%";
  }

  // Desktop: Spacebar control
  document.body.addEventListener("keydown", (e) => {
    if (!/Mobi|Android/i.test(navigator.userAgent)) {
      if (e.code === "Space") handleStartStop();
    }
  });

  // Mobile: Button control only
  if (/Mobi|Android/i.test(navigator.userAgent)) {
    startStopBtn.style.display = "inline-block";
    startStopBtn.addEventListener("click", handleStartStop);
  } else {
    startStopBtn.style.display = "none";
  }

  pauseBtn.addEventListener("click", pauseTimer);
  skipBtn.addEventListener("click", skipQuestion);
  endBtn.addEventListener("click", endTest);
</script>
</body>
</html>
