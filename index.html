<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question Timer | KRID Labs</title>
  <style>
    body {
      background-color: #0d1b2a;
      color: #e0e1dd;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
    }

    h1 {
      color: #e0e1dd;
      text-align: center;
      margin-bottom: 10px;
    }

    .timer {
      font-size: 3em;
      font-weight: bold;
      color: #e0e1dd;
      margin: 20px;
      text-shadow: 0 0 15px #89cff0;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .button {
      background-color: #415a77;
      color: #e0e1dd;
      border: none;
      border-radius: 10px;
      padding: 12px 25px;
      font-size: 1.1em;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    .button:hover {
      background-color: #89cff0;
      color: #0d1b2a;
      box-shadow: 0 0 15px #89cff0;
    }

    #startStopBtn {
      background-color: #415a77;
      color: #e0e1dd;
      border-radius: 10px;
      padding: 14px 28px;
      font-size: 1.2em;
      border: none;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
      margin-top: 15px;
      display: none;
    }

    #startStopBtn.active {
      background-color: #89cff0;
      box-shadow: 0 0 20px #89cff0;
      color: #0d1b2a;
    }

    .footer {
      position: fixed;
      bottom: 8px;
      font-size: 0.85em;
      color: #778da9;
      text-align: center;
    }

    #result {
      margin-top: 30px;
      font-size: 1.1em;
      max-width: 600px;
      text-align: center;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Question Timer</h1>

  <div class="timer" id="timer">00.00s</div>
  <div id="questionLabel">Question 1</div>

  <div class="buttons">
    <button id="pauseBtn" class="button">Pause</button>
    <button id="skipBtn" class="button">Skip</button>
  </div>

  <button id="startStopBtn">Start</button>

  <div class="buttons">
    <button id="endBtn" class="button">End Test</button>
  </div>

  <div id="result" class="hidden"></div>

  <div class="footer">
    Â© KRID Labs | Built to Think. Designed to Feel. | Founded by Pranav Joshi
  </div>

  <script>
    let startTime, elapsed = 0, timerInterval, current = 0;
    let totalQuestions = 10;
    let times = Array(totalQuestions).fill(null);
    let running = false;
    let paused = false;

    const timerDisplay = document.getElementById("timer");
    const resultDiv = document.getElementById("result");
    const pauseBtn = document.getElementById("pauseBtn");
    const skipBtn = document.getElementById("skipBtn");
    const endBtn = document.getElementById("endBtn");
    const startStopBtn = document.getElementById("startStopBtn");
    const questionLabel = document.getElementById("questionLabel");

    function formatTime(sec) {
      return sec.toFixed(2) + "s";
    }

    function updateTimer() {
      const now = Date.now();
      elapsed = (now - startTime) / 1000;
      timerDisplay.textContent = formatTime(elapsed);
    }

    function startTimer() {
      startTime = Date.now();
      timerInterval = setInterval(updateTimer, 10);
      running = true;
    }

    function stopTimer() {
      clearInterval(timerInterval);
      running = false;
      if (!paused) times[current] = elapsed;
      elapsed = 0;
      timerDisplay.textContent = "00.00s";
      nextQuestion();
    }

    function nextQuestion() {
      current++;
      if (current >= totalQuestions) endTest();
      else questionLabel.textContent = "Question " + (current + 1);
    }

    function endTest() {
      clearInterval(timerInterval);
      timerDisplay.textContent = "Finished!";
      resultDiv.classList.remove("hidden");
      resultDiv.innerHTML = "<h3>Results</h3>";
      times.forEach((t, i) => {
        resultDiv.innerHTML += `<div>Q${i + 1}: ${t ? formatTime(t) : "<i>Skipped</i>"}</div>`;
      });
      startStopBtn.style.display = "none";
    }

    function pauseTimer() {
      if (running && !paused) {
        clearInterval(timerInterval);
        paused = true;
        pauseBtn.textContent = "Resume";
      } else if (paused) {
        startTime = Date.now() - elapsed * 1000;
        timerInterval = setInterval(updateTimer, 10);
        paused = false;
        pauseBtn.textContent = "Pause";
      }
    }

    function skipQuestion() {
      clearInterval(timerInterval);
      running = false;
      paused = false;
      times[current] = null;
      timerDisplay.textContent = "00.00s";
      nextQuestion();
    }

    function handleStartStop() {
      if (!running) {
        startTimer();
        startStopBtn.textContent = "Stop";
        startStopBtn.classList.add("active");
      } else {
        stopTimer();
        startStopBtn.textContent = "Start";
        startStopBtn.classList.remove("active");
      }
    }

    // Desktop: spacebar control
    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") handleStartStop();
    });

    // Mobile: show button instead of spacebar
    if (/Mobi|Android|iPhone/i.test(navigator.userAgent)) {
      startStopBtn.style.display = "inline-block";
      startStopBtn.addEventListener("click", handleStartStop);
    }

    pauseBtn.addEventListener("click", pauseTimer);
    skipBtn.addEventListener("click", skipQuestion);
    endBtn.addEventListener("click", endTest);
  </script>
</body
